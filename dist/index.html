<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" 
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac40e23477.js" crossorigin="anonymous"></script>
    <title>Website</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <button>Home</button>
            <button>About</button>
        </nav>
        <h2 class="righttopmost-text">Text of somesort</h2>
    </div>
    <div class="main-text">
        <h1>Main Text</h1>
    </div>
    <div>
        <div class="card">
            <div class="profile-sidebar">
                <img class="profile-image" src="https://i.pravatar.cc/125" alt="">
                <ul class="social">
                    <li class="social-item">
                        <a aria-label="instagram" class="social-link" href="#">
                            <i class="fa-brands fa-instagram-square"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a aria-label="github" class="social-link" href="#">
                            <i class="fa-brands fa-github-square"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a aria-label="facebook" class="social-link" href="#">
                            <i class="fa-brands fa-facebook-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="profile-main">
                <h2 class="profile-name">Tunç Yılmaz Türkoğlu</h2>
                <p class="profile-position">Web Developer</p>
                <p class="profile-body">
                    Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. Dolores, enim esse? Dicta 
                    ut aperiam rem soluta quibusdam suscipit 
                    explicabo vero.
                </p>
            </div>
        </div>
    </div>
    <script src="/dist/script.js"></script>
</body>
</html>
